<!DOCTYPE html>
<html>

<head>
    <title>Media Profile</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <section id="Kent">
            <figure>
                <figcaption>User Kent</figcaption><img src="images/ken.jpg" alt="Cover">
            </figure>
            <p>Profile completed 60%</p>
            <meter value="0.6">60%</meter>
        </section>
        <section id="Audio">
            <p>Uploaded Audio Files</p>
            <audio controls autoplay>
                <source src="dreaming.ogg" type="audio/ogg">
                    <source src="dreaming.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
            </audio>

            <audio controls autoplay>
                <source src="dreaming.ogg" type="audio/ogg">
                    <source src="dreaming.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
            </audio>
            <audio controls autoplay>
                <source src="dreaming.ogg" type="audio/ogg">
                    <source src="dreaming.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
            </audio>
            <audio controls autoplay>
                <source src="dreaming.ogg" type="audio/ogg">
                    <source src="dreaming.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
            </audio>
        </section>
        <section id="Video">
            <p>Uploaded Video Files</p>
            <video width="500" height="300" controls poster="images/cover.jpg">
                <source src="earth.mp4" type="video/mp4">
                    <track src="subtitles_en.vtt" kind="subtitles" srclang="en">
                        Your browser does not support the video element.
            </video>
        </section>
    </main>
</body>

</html>
