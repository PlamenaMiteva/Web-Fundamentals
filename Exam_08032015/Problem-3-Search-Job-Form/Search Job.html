<div>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Search Job</title>
        <link href="reset.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <div id="wrapper">
            <section id="heading">
                <div><img src="resources/03-tab01.png" alt="">
                    <a href="">Search Business</a>
                </div>
                <div><img src="resources/03-tab02.png" alt="">
                    <a href="">Business Categories </a>
                </div>
                <div><img src="resources/03-tab03.png" alt="">
                    <a href="">Recent Locations</a>
                </div>
                <div><img src="resources/03-tab04.png" alt="">
                    <a href="">Agents Located</a>
                </div>
            </section>
            <section id="info">
                <form action="post">
                    <legend>Business Name</legend>
                    <input type="text" name="businessName" id="business-name" placeholder="enter a name" tabindex="1" />
                </form>
                <form action="post">
                    <legend>Country</legend>
                    <input type="text" name="country" id="country" placeholder="search by country" tabindex="2" />
                </form>
                <form action="post">
                    <legend>City/State</legend>
                    <input type="text" name="city" id="city" placeholder="search by city or state" tabindex="3" />
                </form>
                <form action="post">
                    <legend>ZIP/ Postal Code</legend>
                    <input type="number" name="zip" id="zip" placeholder="enter a postal code" tabindex="4" />
                </form>
                <form action="post">
                    <legend>Employers</legend>
                    <input type="text" name="employers" id="employers" placeholder="1000-5000" tabindex="5" />
                </form>
                <form action="post">
                    <legend>Startup Date</legend>
                    <input type="date" name="startup" id="startup" placeholder="mm/dd/yyyy" tabindex="6" />
                </form>
                <form action="post">
                    <legend>Job Opportunity</legend>
                    <input type="text" name="job" id="job" placeholder="any" tabindex="7" />
                </form>
                <input name="submit" type="submit" value="LET'S FIND YOUR A JOB" />
            </section>
        </div>
    </body>

    </html>
</div>
