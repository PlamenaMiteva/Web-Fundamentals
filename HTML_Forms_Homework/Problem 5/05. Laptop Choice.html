<html>

<head>
    <title>Laptop Choice</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Apple Laptops(6)</h1>
    </header>
    <div id="wrapper">
        <button type="button" id="first" autofocus>
            <a href="https://www.apple.com/bg/">
                <p>Apple MacBook Air </p>
                <p>11.6 inch/1.3Ghz</p>
                <p>Haswell </p><img src="laptop.jpg" alt="Apple laptop 1">
            </a>
            <p> $1,729.00</p>

        </button>
        <button type="button" id="second">
            <a href="https://www.apple.com/bg/">
                <p>Apple MacBook Air </p>
                <p>11.6 inch/1.4Ghz</p>
                <p>Haswell </p><img src="apple2.jpg" alt="Apple laptop 2">
                <p> $1,825.00</p>
            </a>
        </button>
        <button type="button" id="third">
            <a href="https://www.apple.com/bg/">
                <p>Apple MacBook Air </p>
                <p>13.3 inch/1.3Ghz</p>
                <p>Haswell </p><img src="apple3.jpg" alt="Apple laptop 3">
                <p> $1,919.00</p>
            </a>
        </button>

        <button type="button" id="fourth">
            <a href="https://www.apple.com/bg/">
                <p>Apple MacBook Air </p>
                <p>13.3 inch/1.4Ghz</p>
                <p>Haswell </p><img src="laptop.jpg" alt="Apple laptop 1">
                <p> $1,999.00</p>
            </a>
        </button>
        <button type="button" id="fifth">
            <a href="https://www.apple.com/bg/">
                <p>Apple MacBook Air </p>
                <p>11.6 inch/1.4Ghz</p>
                <p>Haswell 256GB SSD</p><img src="apple2.jpg" alt="Apple laptop 2">
                <p> $2,119.00</p>
            </a>
        </button>
        <button type="button" id="sixth">
            <a href="https://www.apple.com/bg/">
                <p>Apple MacBook Air </p>
                <p>13.3 inch/2.5Ghz Ivy</p>
                <p>Bridge </p><img src="apple3.jpg" alt="Apple laptop 3">
                <p> $2,529.00</p>
            </a>
        </button>
    </div>
    <form action="">
        <fieldset id="aside-menu">
            <label>Price</label>
            <span>1700</span>
            <span>2600</span>
            <input type="range" min="1700" max="2600" />
            <label>RAM</label>
            <span>2048</span>
            <span>4096</span>
            <input type="range" min="2048" max="4096" />
            <label>Disc</label>
            <span>100GB</span>
            <span>2000GB</span>
            <input type="range" min="100" max="2000" />
            <label>Display</label>
            <span>11.6</span>
            <span>18.4</span>
            <input type="range" min="11.6" max="18.4" />
            <label>Weight</label>
            <span>1</span>
            <span>6</span>
            <input type="range" min="1" max="6" />
            <label>Warranty</label>
            <span>12 months</span>
            <span>60 months</span>
            <input type="range" min="12" max="60" />
        </fieldset>
    </form>
</body>

</html>
