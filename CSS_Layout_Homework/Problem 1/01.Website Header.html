<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Website Header</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <a href="http://softuni.bg">
            <img src="images/Software-University-Logo-blue-horizontal.png" alt="SoftUni logo horizontal" style="width:300px;height:100px" />
        </a>
        <div id="menu">
            <ul id="upper-menu">
                <li>0</li>
                <li><img src="images/bell.jpg" alt="bell icon" style="width:20px;height:20px" />
                </li>
                <li>
                    <select>
                        <option value="user">USER</option>
                        <option value="account">Account</option>
                        <option value="profile">Edit profile</option>
                        <option value="teamwork">Team work</option>
                        <option value="surveys">Surveys</option>
                    </select>
                </li>
                <li>
                    <form id="search-form" name="search" method="get">
                        <input type="text" id="search-input" name="search" placeholder="Search">
                    </form>
                </li>
                <li>
                    <input type="image" src="images/search.jpg" alt="Submit">

                </li>
            </ul>
            <ul id="down-menu">
                <li><a href="https://softuni.bg/news">NEWS</a>
                </li>
                <li>
                    <select>
                        <option value="about">ABOUT THE UNIVERSITY</option>
                        <option value="cv">CURRICULUM</option>
                        <option value="trainers">TECHNICAL TRAINERS</option>
                        <option value="certificates">CERTIFICATES</option>
                        <option value="diplomas">DIPLAOMAS</option>
                    </select>
                    <li>
                        <select>
                            <option value="courses">TRAINING COURSES</option>
                            <option value="c">C#</option>
                            <option value="web">WEB FUNDAMENTALS</option>
                            <option value="java">JAVA</option>
                            <option value="javascript">JAVA SCRIPT</option>
                        </select>
                    </li>
                    <li><a href="https://softuni.bg/companies">FOR COMPANIES</a>
                    </li>
                    <li><a href="https://softuni.bg/forum">FORUM</a>
                    </li>
                    <li><a href="https://softuni.bg/contacts">CONTACTS</a>
                    </li>
            </ul>
        </div>
    </div>
</body>

</html>
